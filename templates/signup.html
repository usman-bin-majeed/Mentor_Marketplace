<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mentorship Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Mentorship Platform</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
        </nav>
    </header>

    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <section class="form-container">
            <h2>Create an Account</h2>
            <form action="{{ url_for('signup') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label>I want to be a:</label>
                    <div class="radio-group">
                        <input type="radio" id="mentee" name="role" value="mentee" checked>
                        <label for="mentee">Mentee</label>
                        
                        <input type="radio" id="mentor" name="role" value="mentor">
                        <label for="mentor">Mentor</label>
                    </div>
                </div>
                
                <button type="submit" class="btn primary">Sign Up</button>
            </form>
            
            <p class="form-footer">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mentorship Platform</p>
    </footer>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
